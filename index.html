<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form class="form">
                <input class="form-value first-name" type="text" placeholder="first-name...">
                <input class="form-value last-name" type="text" placeholder="last-name...">
                <input class="form-value age" type="number" placeholder="age...">
                <select class="form-value form-select">
                    <option selected disabled>study</option>
                    <option>frontEnd</option>
                    <option>backEnd</option>
                    <option>android</option>
                    <option>ios</option>
                </select>
                <button class="form-btn" type="submit">submit</button>
            </form>

            <div class="new">
                <input class="form-value search" type="text" placeholder="search...">
                <select class="form-value filter">
                    <option selected disabled>filter</option>
                    <option>increase</option>
                    <option>decrease</option>
                </select>
                <button class="form-btn button-filter" type="submit" >filter</button>
            </div>

            <table class="table">
                <thead class="thead">
                    <tr>
                        <th class="th">#</th>
                        <th class="th">Ism</th>
                        <th class="th">Familiya</th>
                        <th class="th">Yosh</th>
                        <th class="th">Study</th>
                    </tr>
                </thead>
                <tbody class="thbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
