<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form class="form">
                <input class="form-value first-name" type="text" placeholder="first-name...">
                <input class="form-value last-name" type="text" placeholder="last-name...">
                <input class="form-value age" type="number" placeholder="age...">
                <select class="form-value form-select">
                    <option>design</option>
                    <option>frontEnd</option>
                    <option>backend</option>
                    <option>android</option>
                    <option>ios</option>
                </select>
                <button class="form-btn" type="submit">submit</button>
            </form>

            <ul class="list">
                <li class="item">
                    <span class="item-span">First Name</span>
                    <span class="item-span">Last Name</span>
                    <span class="item-span">Age</span>
                    <span class="item-span">Study</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
